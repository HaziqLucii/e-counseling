{% extends 'student/base.html' %}
{% load static %}

{% block content %}

<style>
    ul.a {
      list-style-position: outside;
    }
    
    ul.b {
      list-style-position: inside;
    }
    ul.demo {
  list-style-type: none;
  margin: 0px;
  padding: 0px;
}
    </style>


    <!-- Loading Overlay -->
    <div id="loading-overlay" class="d-none">
        <div class="loader"></div>
    </div>

    <!-- Masthead -->
    <header class="masthead">
        <section class="page-section bg-white" id="about">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <!-- IMPORTANT -->
                        <div class="text-center mt-5">
                            <ul>
                            <li class="mt-3"><a href="{% url "achievement_page" %}" onclick="showLoading(event)">Achievement</a></li>
                            <li class="mt-3"><a href="{% url "student_grade_page" %}" onclick="showLoading(event)">Student Grade</a></li>
                            </ul>
                        </div>
                        <!-- IMPORTANT -->
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- IMPORTANT -->
    <script>
        // Loading animation
        function showLoading(event) {
            event.preventDefault(); // Prevent default link behavior

            Swal.fire({
                title: 'Loading',
                allowOutsideClick: false,
                showConfirmButton: false,
                didOpen: () => {
                    Swal.showLoading();
                    setTimeout(() => {
                        window.location.href = event.target.href; // Redirect after a delay
                    }, 500); // Set the desired delay in milliseconds
                }
            });
        }

    </script>
    <!-- IMPORTANT -->
{% endblock content %}

{% block footer %}
    <!-- Footer-->
    <footer class="bg-light py-5 mt-auto">
        <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2023 - Company Name</div></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'student/js/scripts.js' %}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
{% endblock footer %}
