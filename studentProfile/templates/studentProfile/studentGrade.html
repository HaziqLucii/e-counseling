{% extends 'student/base.html' %}
{% load static %}

{% block content %}

    <!-- Masthead -->
    <header class="masthead">
        <section class="page-section bg-white" id="about">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="text-center mt-5">
                            <h2 class="mt-3">Evaluation Page 2</h2>
                            <hr>
                            <p class="mt-3">Student Grade</p>
                        </div>
                    </div>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ formset.management_form }}
                    <table id="subject-table">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody id="form-container">
                            {% for form in formset.forms %}
                                <tr class="form-row">
                                    <td>{{ form.studentSubject }}</td>
                                    <td>{{ form.studentGrade }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <input type="submit" value="Save">
                </form>
            </div>
        </section>
    </header>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

{% endblock content %}
